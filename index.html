<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Identification Web App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Animal Classification</h2>
        <p>Note: Play different animal sounds to identify them.</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button class="btn btn-warning" id="startButton">Start</button>
            <h3 id="result_label">I can Hear-</h3>
            <h4 id="result_confidence">Accuracy-</h4>
            <br>
            <img src="bg.jpg" id="animalImage" height="300" width="300">
        </center>
    </div>
    <div class="copy_right_footer">
        Developed by - Tej Kotharkar
    </div>
    <script src="main.js"></script>
</body>
</html>
